group 'org.springframework'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName='hello.HelloWorld'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "joda-time:joda-time:2.2"
}

jar{
    baseName="gs-gradle"
    version='0.1.0'
}
